<div class="addContainer">
        <button class="addContainerLogOutBtn"
                (click)="logOutBtn()">Log out</button>
        <input type="text" 
            placeholder="Add task"
            class="addContainerElement addContainerElementInput"
            [(ngModel)]="task">
        <button class="addContainerElement addContainerElementBtn" 
            (click)="addTaskBtn()">
            Add
        </button>
</div>
