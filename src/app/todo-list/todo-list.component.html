<div class="to-do-list">
    <div class="to-do-list-element" *ngFor="let todo of toDoList | async" >
        <app-todo-item
                [todo]="todo"
                (deleteEmitter)="deleteItem.emit($event)"
                (updateEmitter)="changeItem.emit($event)">
        </app-todo-item>
    </div>
</div>
