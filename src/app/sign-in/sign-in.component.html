<div class="log-screen">
    <h4 class="log-screen-title">Login to your account</h4>
    <form [formGroup]="form" (ngSubmit)="singInClick()"> 
        <input class="log-screen-input"
                type="text"
                placeholder="User name"
                formControlName= "username">
        <input class="log-screen-input"
                type="password"
                placeholder="Password"
                formControlName= "password">
        <div class="btn-box">
            <button class="btn sing-in-btn"
                    type='submit'>
                    Sing in
            </button>
            <button class="btn sing-up-btn"
                    type="button"
                    (click)="createAccountClick()">
                    Create account
            </button>
        </div>
    </form>
</div>
